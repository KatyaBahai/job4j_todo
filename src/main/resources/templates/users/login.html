<!doctype html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="~{fragments/header :: header}"></div>
    <title>Вход</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="fragments/header :: navbar"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/users/login}" method="post">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email</b></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="john@mail.ru" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7">
                            <p>Your first time here? <span><a th:href="@{/users/register}">Sign up</a></span></p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Cancel</a></div>
                                <div class="col-6"><button class="btn btn-primary w-100" type="submit">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>
</html>
