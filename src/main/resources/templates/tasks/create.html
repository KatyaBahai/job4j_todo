<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <div th:insert="fragments/header :: header"></div>
    <title>Adding a task</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="fragments/header :: navbar"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/add}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Title</b></label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea class="form-control" id="description" name="description" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="mb-3">
                <label for="prior"><b>Priority</b></label>
                <select class="form-control" id="prior" name="priority.id" required>
                    <option th:each="prior : ${priorities}" th:value="${prior.id}" th:text="${prior.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label><b>Categories</b></label>
                <div class="form-control" style="background-color: #f8f9fa; padding: 10px; border-radius: 5px; min-height: 200px;">
                    <ul style="list-style-type: none; padding: 0; margin: 0;">
                        <li th:each="category : ${categories}">
                            <label>
                                <input type="checkbox" name="categoryIds" th:value="${category.id}"/>
                                <span th:text="${category.name}"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/tasks/list/all}">Cancel</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="fragments/footer :: footer"></footer>
</div>
</body>
</html>
